<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="../assets/favicon copy.ico">

</head>
<body>

<div class="container">
    <h1>Task Manager</h1>

    <!-- Input Section -->
    <div class="input-section">
        <input type="text" placeholder="What needs to be done?">
        <button class="add-btn">Add Task</button>
    </div>

    <!-- Task List -->
    <div class="task-list">

        <div class="task">
            <span class="check">✔</span> 
            <span class="task-text completed">Task A</span>
            <button class="remove-btn">Remove</button>
        </div>

        <div class="task">
            <span class="check">✔</span>
            <span class="task-text">Task B</span>
            <button class="remove-btn">Remove</button>
        </div>

        <div class="task">
            <span class="check active">✔</span>
            <span class="task-text completed">Task C</span>
            <button class="remove-btn">Remove</button>
        </div>

    </div>
</div>

</body>
</html>
